<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href={{ url_for('static', filename='ticket/style.css') }}>
</head>
<body>
    <div class="ticket">
        <div class="left">
            <div class="image">
                <p class="admit-one">
                    <span>TICTRAV</span>
                    <span>TICTRAV</span>
                    <span>TICTRAV</span>
                </p>
                <div class="ticket-number">
                    <p>
                        #20030220
                    </p>
                </div>
            </div>
            <div class="ticket-info">
                <p class="date">
                    <span>HARI MINGGU</span>
                    <span class="june-29">15 MEI</span>
                    <span>2022</span>
                </p>
                <div class="show-name">
                    <h1>ONLINE TICKET</h1>
                    <h2>Dwiki Yudhistira</h2>
                </div>
                <div class="time">
                    <p>8:00 <span>s/d</span> 15:00 WIB</p>
                    <p>Minggu tutup jam 15.00 WIB</p>
                </div>
                <p class="location">
                    <span>Monumen Nasional</span>

                    <span class="separator"><i class="far fa-smile"></i></span>
                    
                    <span>DKI Jakarta</span>
                </p>

            </div>
        </div>

        <div class="right">
            <p class="admit-one">
                <span>TICTRAV</span>
                <span>TICTRAV</span>
                <span>TICTRAV</span>
            </p>
            <div class="right-info-container">
                <div class="show-name">
                    <h1>TICTRAV</h1>
                </div>
                <div class="time">
                    <p>8:00 <span>s/d</span> 15:00 WIB</p>
                    <p>Minggu tutup jam 15.00 WIB</p>
                </div>
                <div class="barcode">
                    <img src="qr.png" alt="">
                </div>
                <p class="ticket-number">
                    #20030220
                </p>
            </div>
        </div>
    </div>
</body>
</html>
